<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Переменная `с` вычисляется с помощью префиксного инкремента переменной `a`. То есть сначала переменная `a` увеличилась на единицу (2), и затем переменной `с` присвоилось новое значение переменной `a` (2)
   */
  c = ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Переменная `d` вычисляется с помощью постфиксного инкремента переменной `b`. То есть сначала переменной `d` присвоилось значение переменной `b` (1), которое и вывелось в консоль, и затем переменная `b` увеличилась на единицу (2)
   */
  d = b++;
  console.log(d);

  /*
  Ваш комментарий, почему переменная `c` хранит данное значение?

  Переменная `a` равна 2 после первого префиксного инкремента в задании 1. Сначала переменная `a` увеличивается с помощью префиксного инкремента на единицу (3), затем складывается с числом 2, ответ - 5
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Ваш комментарий, почему переменная `d` хранит данное значение?

  Переменная `b` равна 2 после первого постфиксного инкремента в задании 2. Сначала число 2 складывается с переменной `b`, и присваивается переменной `d`, выводится в консоль число 4. Затем переменная `b` увеличивается на единицу
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
