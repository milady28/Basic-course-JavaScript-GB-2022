<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Homework</title>

<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  Ваш комментарий, почему переменные `x` и `a` хранят данные значения?

  Выражение с унарным оператором a *= 2 тождественно равно выряжению с бинарным оператором - a = a * 2 (выполняется первым, поскольку выражение находится в скобках). В результате этого выражения переменная `a` равна 4. 4 прибавить 1 будет 5
  Таким образом  `x` = 5, `a` = 4
   */
  console.log(x);
  console.log(a);

</script>
</body>
