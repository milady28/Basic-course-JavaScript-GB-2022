<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

<body>
<!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
<script>
  "use strict";

  let result;
  let a = 3;
  let b = 15;

  console.log("Первое число - " + a + ", второе число - " + b);
  console.log("Результат функции sum: " + sum(a, b));
  console.log("Результат функции diff: " + diff(a, b));
  console.log("Результат функции mult: " + mult(a, b));
  console.log("Результат функции div: " + div(a, b));

  /**
   * @description Функция сложения двух чисел
   *
   * @param {number} num1 - Первое число
   * @param {number} num2 - Второе число
   * @return {number} result - Результат вычисления
   */

  function sum(num1, num2) {
    result = num1 + num2;
    return result;
  }

  /**
   * @description Функция вычитания двух чисел
   *
   * @param {number} num1 - Первое число
   * @param {number} num2- Второе число
   * @return {number} result - Результат вычисления
   */

  function diff(num1, num2) {
    if (num1 > num2) {
      result = num1 - num2;
    } else if (num1 < num2) {
      result = num2 - num1;
    } else {
      result = 0;
    }

    return result;
  }

  /**
   * @description Функция произведения двух чисел
   *
   * @param {number} num1 - Первое число
   * @param {number} num2 - Второе число
   * @return {number} result - Результат вычисления
   */

  function mult(num1, num2) {
    result = num1 * num2;
    return result;
  }

  /**
   * @description Функция деления двух чисел
   *
   * @param {number} num1 - Первое число
   * @param {number} num2 - Второе число
   * @return {number} result - Результат вычисления
   */

  function div(num1, num2) {
    result = num1 / num2;
    return result;
  }

</script>
</body>
</html>
