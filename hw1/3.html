<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(`
    1. Слева направо складываем 10 плюс 10 получаем 20.
    2. Конкатенируем 20 с 10 (так как 10 - это строка), получаем 2010.
    3. Выводим полученное число через console.log.
  `);
  console.log(10 + 10 + "10");

  console.log(`
    1. Слева направо конкатенируем число 10 со строкой 10, получаем 1010.
    2. Полученную строку конкатенируем с числом 10, получаем 101010.
    3. Выводим полученное число через console.log.
  `);
  console.log(10 + "10" + 10);

  console.log(`
    1. Складываем число 10 с числом 10, получаем 20.
    2. С помощью унарного оператора "+" приводим третий строковый операнд 10 к числовому типу переменных.
    3. Складываем полученное ранее число 20 и число 10 друг с другом, получаем 30.
    4. Выводим полученное число через console.log.
  `);
  console.log(10 + 10 + +"10");
  
  console.log(`
    1. С помощью унарного оператора "-" приводим пустую строку к числовому значению - получем 0.
    2. Число 10 делим на 0 получается бесконечность, и так как 0 был с отрицательным знаком - получаем -Infinity.
    3. Выводим полученное число через console.log.
  `)
  console.log(10 / -"");

  console.log(`
    1. С помощью унарного оператора пытаемся привести число "2,5" к числовому типу данных, но по результатам приведения получаемя NaN, так как дробные числа разделаются с помощью ".".
    2. Делим число 10 на NaN, получаем NaN.
    3. Выводим полученное число через console.log.
  `);
  console.log(10 / +"2,5");
</script>
</body>
</html>
